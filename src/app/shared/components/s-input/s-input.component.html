<div class="flex flex-col w-full my-3">
  <div
    class="
      flex flex-row
      border
      rounded-[10px]
      px-6
      py-4
      w-full
    "
    [ngClass]="
    formField?.errors && formField?.dirty ? 'border-red-200 bg-red-100' : 'bg-white border-gray-400 focus:border-blue-100'
  "
  >
    <div class="mr-4" *ngIf="prefix">
      <img src="assets/svgs/nigeria-flag.svg" />
    </div>
    <input
      class="
        border-0
        outline-none
        w-full
        focus:outline-none
        placeholder:text-base placeholder:text-gray-500
      "
      [ngClass]="
        formField?.errors && formField?.dirty ? 'border-red-200 bg-red-100' : ''
      "
      autocomplete="new-password"
      [type]="type === 'password' ? customType : type"
      [attr.inputmode]="inputMode"
      [value]="value"
      [disabled]="isDisabled"
      [placeholder]="placeHolder"
      (blur)="onTouched($event)"
      (input)="onChange($event)"
    />
    <button
      class="ml-4 flex justify-end"
      *ngIf="suffix"
      (click)="showPassword = !showPassword; setInputType()"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 13.5C12.8284 13.5 13.5 12.8284 13.5 12C13.5 11.1716 12.8284 10.5 12 10.5C11.1716 10.5 10.5 11.1716 10.5 12C10.5 12.8284 11.1716 13.5 12 13.5Z"
          fill="#94A3B8"
        />
        <path
          d="M21.8701 11.5C21.2301 10.39 17.7101 4.81999 11.7301 4.99999C6.20007 5.13999 3.00007 9.99999 2.13007 11.5C2.0423 11.652 1.99609 11.8245 1.99609 12C1.99609 12.1755 2.0423 12.348 2.13007 12.5C2.76007 13.59 6.13007 19 12.0201 19H12.2701C17.8001 18.86 21.0101 14 21.8701 12.5C21.9578 12.348 22.004 12.1755 22.004 12C22.004 11.8245 21.9578 11.652 21.8701 11.5ZM12.0001 15.5C11.3078 15.5 10.6311 15.2947 10.0556 14.9101C9.48 14.5256 9.0314 13.9789 8.76649 13.3394C8.50158 12.6998 8.43227 11.9961 8.56732 11.3172C8.70237 10.6382 9.03571 10.0146 9.52519 9.52512C10.0147 9.03564 10.6383 8.70229 11.3173 8.56724C11.9962 8.4322 12.6999 8.50151 13.3395 8.76641C13.979 9.03132 14.5256 9.47993 14.9102 10.0555C15.2948 10.6311 15.5001 11.3078 15.5001 12C15.5001 12.9283 15.1313 13.8185 14.4749 14.4749C13.8186 15.1312 12.9283 15.5 12.0001 15.5Z"
          fill="#94A3B8"
        />
        <path
          *ngIf="!showPassword"
          id="strike-through-line"

    </button>
  </div>
</div>
